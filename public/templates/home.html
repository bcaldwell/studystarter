<h1 class="main-title">Popular Studies</h1>

<div ng-repeat="study in home.studies|orderBy:rank|reverse|limitTo:600" class="col-md-4">
    <a href="#/study/1" class="study-link">
        <div class="sponsored-study">
            <div class="study-info">
                <h3>{{study.studyName}}</h3>
            </div>
            <p>{{study.summaryDescription}}</p>
            {{study.rank}}
        </div>
    </a>
</div>
