<!DOCTYPE html>
<html lang="en" ng-app="studystarter">

<head>
    <title>Study Starter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="StudyStarter">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bstandard.css" type="text/css">
    <script src="http://code.jquery.com/jquery.min.js"></script>

    <!--    bootstrap-->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!--    icons-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!--    angular-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="js/controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="js/services/todos.js"></script>
    <!-- load our todo service -->
    <script src="js/core.js"></script>
    <!-- load our main application -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.1/angular-filter.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" ng-controller="navController as nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="name-text"><img src="images/magnifier.png" class="magnifier-img">StudyStarter</div>
            </div>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li ng-class="nav.active('home')"><a class="navbar-text" href="#/home"><i class="fa fa-home"></i> Home</a>
                    </li>
                    <li ng-class="nav.active('study')"><a class="navbar-text" href="#/studies"><i class="fa fa-folder"></i> View studies</a>
                    </li>
                    <li ng-class="nav.active('make')"><a class="navbar-text" href="#/make_study"><i class="fa fa-file"></i> Make a study</a>
                    </li>
                    <li ng-class="nav.active('contact')"><a class="navbar-text" href="#/contact"><i class="fa fa-paper-plane"></i> Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>


    <div class="main-page container" ng-controller="mainController as main">
        <ui-view></ui-view>
    </div>



    <footer class="footer">
        <div class="container">
            <p class="text-muted footer-text">&copy 2015 | StudyStarter</p>
        </div>
    </footer>

</body>

</html>
